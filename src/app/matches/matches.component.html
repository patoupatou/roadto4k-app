<div class="container">
  <div class="row" *ngFor="let match of matches" [class.selected]="match === selectedMatch" (click)="onSelect(match)">
    <div class="card card-block">
      <h4 class="card-title">Match ID: {{ match.match_id }}</h4>
    </div>
  </div>
  <app-match-detail [match]="selectedMatch"></app-match-detail>
</div>
